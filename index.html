<!DOCTYPE>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width-device-width, initial-scale-1.0" />
    <link rel="stylesheet" href="style.css"/>
    <title>Instagram</title>
  </head>

  <body>
    <div class="instagram-wrapper">
      <div class="instagram-phone">
        <img src="images/instagram-celular.png" alt="Ilustração do Celular com a Imagem do Instagram">
      </div>
      <div class="instagram-continue">
        <div class="group">
            <img src="images/instagram-logo.png" class="instagram-logo" alt="Logo do Instagram">
            <div class="profile-photo">
                <img src="images/foto150.jpg" alt="Foto do Perfil">
            </div>

            <a href="#" class="instagram-login">Continue como yuushiro</a>
            <a href="#" class="instagram-logout">Remover conta</a>
            
        </div>
        <div class="group">
            <p class="not-account">Não é yuushiro?</p>
            <p class="not-account">
                <span class="link">Alternar contas</span>
                ou
                <span class="link">Inscreva-se</span>
            </p>

        </div>

        <div class="get-the-app">
            <p>Baixe o app</p>
        </div>
        <div class="download">
            <a href="#" class="app-download"></a>
            <a href="#" class="app-download"></a>
        </div>
      </div>
    </div>

  </body>
</html>
